      tags:
        - 'M02: Item' 
      parameters:
        - $ref: '#/components/parameters/CouponCode'

      responses:
        '200':
          description: Successfully returned item's data and reviews
          content:
            application/json:
              schema:
                # tree with all the information needed
                type: object
                items:
                  properties:
                    name:
                      type: string
                    code:
                      type: integer
                    discount:
                      type: integer
                    unit:
                      type: string
                    description:
                      type: string
                    expirationDate:
                      type: string  

    post: #add or update COUPON
      operationId: R305
      summary: 'R305 - Item, tag e coupon'
      description: Creates or updates coupon data
      tags:
        - 'M02: Item'  #STILL NOT DEFINED
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sellerid
              properties:
                sellerid:
                  type: integer
                name:
                  type: string
                code:
                  type: integer
                discount:
                  type: integer
                unit:
                  type: string
                description:
                  type: string
                expirationDate:
                  type: string  

      responses:
        '204':
          description: Successfully added/updated item

        #ERRO NOT ALLOWED
        #INTERNAL SERVER ERROR

        '404':
          $ref: '#/components/responses/ItemNotFound' #when updating

    delete:
      operationId: R306
      summary: 'R306 - Item, tag e coupon'
      description: Removes a seller's item

      parameters:
        - $ref: '#/components/parameters/CouponCode'

      responses:
        '204':
          description: Successfully removed/deactivated item
        '404':
          $ref: '#/components/responses/ItemNotFound'

  /tag:
    get: #should it be the tagname finding the tagId or vice versa?
      operationId: R307
      summary: 'R307 - Item, tag e coupon'
      description: Return tag
      tags:
        - 'M02: Item'  #THIS IS NOT DEFINED YET
      parameters:
        - $ref: '#/components/parameters/TagName'

      responses:
        '200':
          description: Successfully returned item's data
          content:
            application/json:
              schema:
                # tree with all the information needed
                type: object
                items:
                  properties:
                    tagId:
                      type: integer

    post: #add TAG
      operationId: R308
      summary: 'R308 - Item, tag e coupon'
      description: Creates Tag
      tags:
        - 'M02: Item'  #STILL NOT DEFINED
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
              required:
                - tagName
              properties:
                tagName:
                  type: string

      responses:
        '204':
