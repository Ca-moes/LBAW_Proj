  /item/{id}/:
    get:
      operationId: R301
      summary: 'R301 - Item, tag e coupon'
      description: Returns item’s information (description, unit, stock, seller, image) and its reviews and tags
      tags:
        - 'M02: Item'
      parameters:
        - $ref: '#/components/parameters/ID'

      responses:
        '200':
          description: Successfully returned item's data and reviews
          content:
            application/json:
              schema:
                # tree with all the information needed
                type: object
                items:
                  properties:
                    description:
                      type: string
                    quantityAvailable:    # VE ISTO (ARRAY)
                      type: integer
                    unit:
                      type: boolean
                    SellerID:
                      type: integer
                    images:
                      type: array
                    reviews:
                      type: array
                    tags:
                      type: array
                    bundle:
                      type: boolean

    post: #add or update item
      operationId: R302
      summary: 'R302 - Item, tag e coupon'
      description: Creates or updates item (description, unit, stock, seller, image) and its reviews and tags
      tags:
        - 'M02: Item'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sellerid
              properties:
                sellerid:
                  type: integer
                itemid:
                  type: integer #only exists if updating instead of inserting new one
                description:
                  type: string
                quantityAvailable:
                  type: integer
                unit:
                  type: boolean
                SellerID:
                  type: integer
                images:
                  type: array     # FAZER ISTO PARA TODOS OS ARRAYS
                  items:
                    type: string
                    format: binary
                reviews:
                  type: array
                tags:     # Tem de ser objeto tags
                  type: array
                bundle:
                  type: boolean

      responses:
        '204':
          description: Successfully added/updated item

        #ERRO NOT ALLOWED

        '404':
          $ref: '#/components/responses/ItemNotFound' #when updating

    delete:
      operationId: R303
      summary: 'R303 - Item, tag e coupon'
      description: Removes a seller's item

      parameters:
        - $ref: '#/components/parameters/ID'


      responses:
        '204':
          description: Successfully removed/deactivated item

  /coupon:
