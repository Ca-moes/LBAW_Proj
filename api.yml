    get:
      operationId: R216
      summary: 'R216 - View client history'
      description: Returns all user’s previous purchases
      tags:
        - 'M03: Reviews, Favorites, Cart, Periodic, History'
      parameters:
        - $ref: '#/components/parameters/ID'
        
      responses:
        '200':
          description: Successfully returned purchase history (or should it be purchased products?) Show UI05.2
          content:
            application/json:
              schema:
                # array with all the previous purchases ids
                type: array
                items:
                  type: integer
  
