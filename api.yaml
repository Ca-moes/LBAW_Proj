      operationId: R50X
      summary: 'R50X: View items'
      description: 'Show a list with all items. Access: ADM'
      tags:
        - 'M05: User Administration'
      responses:
        '200':
          description: 'Ok. Show [Items](...)'

    delete:
      description: deletes a single item based on the ID
      operationId: deleteItem
      parameters:
        - name: id
          in: query
          description: ID of item to delete
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: item deleted
        default:
          $ref: '#/components/responses/400Error'

components:
  schemas:
    Review:
      type: object
      required:
        - id_item
        - rating
        - description

      properties:
        id_item:
          type: integer
        rating:
          type: integer
        description:
          type: string

    Product:
      type: object
      required:
        - id_item
        - quantity
      properties:
        id_item:
          type: integer
        quantity:
          type: integer

    Purchase:
      type: object
      required:
        - paid
        - purchase_date
        - type
      properties:
        paid:
          type: integer
        purchase_date:
          type: string
        type:
          type: integer

    Supplier:
      type: object
      properties:
        supplier_id:
          type: integer
        name:
          type: string
        address:
          type: string
        post_code:
          type: string
        city:
          type: string
        description:
          type: string
        accepted:
          type: boolean
        id_image:
          type: integer
      required:
        - supplier_id
        - name
        - address
        - post_code
        - city
        - description
        - accepted

    Client:
      type: object
      properties:
        client_id:
          type: integer
        name:
          type: string
      required:
        - client_id
        - name


  parameters:
    ID:
      name: id
      in: path
      required: true
      description: The ID number
      schema:
        type: integer

    Limit:
      name: limit
      in: query
      description: 'Limits the number of results to return'
      schema:
        type: integer

    Search:
      name: search
      in: query
      description: 'Filters results based on search criteria'
      schema:
        type: string

    ItemID:
      name: itemid
      in: path
      required: true
      description: The item ID number
      schema:
        type: integer

    CouponCode:
      name: couponcode
      in: path
      required: true
      description: The coupon code
      schema:
        type: string

    TagName:
      name: tagname
      in: path
      required: true
      description: The tag name
      schema:
        type: string

  responses:
    ItemNotFound:
      description: The item was not found
      content:
        application/json:
          schema:
            type: string

    400Error:
      description: 'Invalid request'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string

    401Error:
      description: 'The request requires user authentication.'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string

    404Error:
      description: 'Could not find request'
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string