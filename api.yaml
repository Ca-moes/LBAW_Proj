    post: #add or update COUPON
      operationId: R30X
      summary: 'R30X - Item, tag e coupon'
      description: Creates or updates coupon data
      tags:
        - 'M02: Item'  #STILL NOT DEFINED
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sellerid
              properties:
                sellerid:
                  type: integer
                name:
                  type: string
                code:
                  type: integer
                discount:
                  type: integer
                unit:
                  type: boolean   #IS THIS CORRECT?
                description:
                  type: string
                expirationDate:
                  type: string  #IS THIS CORRECT?

      responses:
        '204':
          description: Successfully added/updated item

        #ERRO NOT ALLOWED
        #INTERNAL SERVER ERROR

        '404':
          $ref: '#/components/responses/ItemNotFound' #when updating

    delete:
      operationId: R30X
      summary: 'R30X - Item, tag e coupon'
      description: Removes a seller's item

      parameters:
        - $ref: '#/components/parameters/CouponCode'

      responses:
        '204':
          description: Successfully removed/deactivated item
        '404':
          $ref: '#/components/responses/ItemNotFound'

  /tag:
    get: #should it be the tagname finding the tagId or vice versa?
      operationId: R30X
      summary: 'R30X - Item, tag e coupon'
      description: Return tag
      tags:
        - 'M02: Item'  #THIS IS NOT DEFINED YET
      parameters:
        - $ref: '#/components/parameters/TagName'

      responses:
        '200':
          description: Successfully returned item's data
          content:
            application/json:
              schema:
                # tree with all the information needed
